<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Cormorant+Garamond:ital,wght@1,600&family=Lobster&family=Merriweather:ital@1&family=Yanone+Kaffeesatz:wght@700&display=swap"
        rel="stylesheet">
    <title>Smart English</title>
</head>

<body>
    <div class="text_block container mt-3 py-2">

        <div class="translate">
            <div class="row">
                <div class="col-6">
                    <span class="badge bg-secondary" id="count_word">0/0</span>
                    <span class="badge bg-secondary" id="count_percent">0 %</span>
                </div>
                <div class="form-check col-2">
                    <input class="form-check-input" type="checkbox" value="false" id="random">
                    <label class="form-check-label" for="random">
                        <span class="badge bg-secondary">random</span>
                    </label>
                </div>

                <div class="form-check col-4">
                    <button type="button" class="btn btn-secondary btn-sm" id="clear_data">clear data</button>
                </div>
            </div>
            <p class="text-center fs-1 fw-bold ukr" id="ukr_word"></p>
            <p class="text-center fs-1 fw-bold eng" id="eng_word"></p>
        </div>
        <div class="div row">
            <div class="col-5">
                <p class="fs-5 info">first text</p>
                <select class="form-select" id="secondSmall" aria-label="Default select example">
                    <option value="1">1 second</option>
                    <option value="2">2 second</option>
                    <option value="3" selected>3 second</option>
                    <option value="4">4 second</option>
                    <option value="5">5 second</option>
                    <option value="6">6 second</option>
                    <option value="7">7 second</option>
                    <option value="7">8 second</option>
                    <option value="7">9 second</option>
                    <option value="7">10 second</option>
                </select>
            </div>

            <div class="col-5">
                <p class="fs-5 info">second text</p>
                <select class="form-select" id="second" aria-label="Default select example">
                    <option value="1">1 second</option>
                    <option value="2">2 second</option>
                    <option value="3" selected>3 second</option>
                    <option value="4">4 second</option>
                    <option value="5">5 second</option>
                    <option value="6">6 second</option>
                    <option value="7">7 second</option>
                    <option value="7">8 second</option>
                    <option value="7">9 second</option>
                    <option value="7">10 second</option>
                </select>
            </div>

        </div>

        <div class="row mt-2">
            <div class="btn-group col-12" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-secondary" id="back">Back</button>
                <button type="button" class="btn btn-secondary" id="forward">Forward</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="btn-group col-12" role="group" aria-label="Basic mixed styles example">
                <button type="btn-group col-6" class="btn btn-secondary fw-bold" id="start">S T A R T</button>
            </div>
        </div>
        <div class="row mt-2">
            <div class="btn-group col-12" role="group" aria-label="Basic mixed styles example">
                <button type="btn-group col-6" class="btn btn-secondary fw-bold" id="stop">S T O P</button>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="script/script.js"></script>
</body>

</html>
